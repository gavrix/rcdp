{% assign share_title = site.name | append:": " | append: page.title %}	
<div style="height:20px;">

<div class="g-plus" data-action="share" data-annotation="bubble" data-title="{{ share_title }}"></div>
<script type="text/javascript">reddit_title = "{{ share_title }}";</script>
<div style="height:20px; display:-webkit-inline-box;">
<script type="text/javascript" src="http://www.reddit.com/static/button/button1.js"></script>

</div>
